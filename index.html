<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/light.css">
</head>

<body>
    <nav class="navbar sticky-top bg-dark" role="navigation">
        <div class="row container-fluid">
            <div class="col-lg-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1"></span>
                    <input id="msgInput" type="text" class="form-control" placeholder="Type message here" aria-label="Username" aria-describedby="sizing-addon1">
                </div>
            </div>
            <div class="col-sm-2">
                <button id="clearMsgs" type="button" class="btn btn-info justify-content-end">Clear Messages</button>
            </div>
            <div class="row container-fluid">
                <div class="col-lg-10 btn-group my-2">
                    <label class="btn btn-secondary" id="text-sizer">
                    <input type="checkbox"> Large Text
                    </label>
                    <label class="btn btn-secondary" id="theme-changer">
                        <input type="checkbox" autocomplete="off"> Dark Theme
                    </label>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="my-5" id="message-container">

        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
